<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="img/logo.ico" />

    <title>README.md</title>
    <link rel="stylesheet" href="dark.css">
    <style>
      /*Fix code atrribute border*/
        #content > pre > code > pre {
            border-radius: 5px;
            border: 0px solid transparent; /* Invisible border */
            overflow: auto;
            display: block;
            max-width: 75vw;
        }
    </style>
    <script type="module" src="highlight.mjs"></script>
    <script type="module">
      import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
      document.getElementById("content").innerHTML = marked.parse(
        await (await fetch("README.md")).text()
      );
    </script>
  </head>
  <body>
    <noscript><h1>JavaScript is required to render this page</h1></noscript>
    <div id="content"></div>
  </body>
</html>
